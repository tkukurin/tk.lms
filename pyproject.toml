[project]
name = "tk-llms"
version = "0.1.0"
description = "Some LLM experiments"
authors = [
    {"name" = "Toni Kukurin", "email" = "tkukurin@gmail.com"},
]
requires-python = ">=3.10"
dependencies = [
    "llama-cpp-python",
    "transformers[sentencepiece]",
    "accelerate",
    "datasets",
    "diskcache",
    "rich",
    "bitsandbytes",
    "ipykernel",
    "networkx",
    "scikit-learn",
    "numpy",
    "scipy",
    "pandas",
    "einops",
    "evaluate",
    "pytest",
    "loguru",
    "tokenizers",
    "hydra-core>=1.3.2,<2"
, "penzai>=0.2.1,<0.3", "xminigrid>=0.9.0,<0.10"]

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["linux-64", "osx-arm64"]

[tool.pixi.pypi-dependencies]
tk-llms = { path = ".", editable = true }

[tool.pixi.tasks]

[tool.pixi.dependencies]
jax = ">=0.4.31,<0.5"
flax = ">=0.8.5,<0.9"
optax = ">=0.2.2,<0.3"
ipykernel = ">=6.29.5,<7"
pip = ">=24.2,<25"
datasets = "==2.16"
fsspec = ">=2023.10.0,<2024"
tensorboard = ">=2.17.0,<3"
tensorboardx = ">=2.6.2.2,<3"
altair = ">=5.3.0,<6"

